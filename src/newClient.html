<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Hello World!</title>
	<link rel="stylesheet" href="index.css" />
</head>

	<div class="container">

			Fiche client
			<div class="newClient">

			</div>
		</div>
		<div class="bubble commande">
			<div class="commande">
				<div>Info commande</div>
				<input type="text" name="ref" id="ref1" placeholder="Ref commande">
				<input type="text" name="date" id="date1" placeholder="Date reception">
				<input type="text" name="motif" id="motif1" placeholder="Motif de retout">

			</div>
			<div class="addProduct">
				+
			</div>
		</div>
		<div class="bubble info-commande">
			Info traitement
			<div class="commande">
				<div>Info commande</div>
				<input type="text" name="ref" id="ref1" placeholder="Etat">
				<input type="text" name="date" id="date1" placeholder="commentaire">
			</div>
			<div class="addProduct">
				+
			</div>
			<div class="commande">
				<input type="text" name="ref" id="stock" placeholder="Stock">
				<div for="hist">Historique etat</div>
				<input type="text" name="hist" id="hist" placeholder="Historique Etat">
				<input type="text" name="traitement" id="traitement" placeholder="Traitement final">
			</div>
		</div>
		<button class="register button bubble">
			Enregistrer
		</button>
	</div>
</body>

</html>
